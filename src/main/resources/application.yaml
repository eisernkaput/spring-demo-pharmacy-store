server:
  port: 8080
spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-version: 0
    baseline-on-migrate: false

  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    password: ${DB_PASSWORD}
    username: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/demo_pharmacy_store_db
warehouse:
  openapi:
    url: http://localhost:8080
